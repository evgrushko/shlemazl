<body>
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <script>
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');


  function DrawJew(x, y) {
    ctx.strokeStyle = 'grey';
    ctx.lineWidth = 5;

    ctx.beginPath();
    ctx.arc(x, y, 80, 0, Math.PI * 2, false); 
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x - 30, y - 20, 20, 0, Math.PI * 2, false);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x + 30, y - 20, 20, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x - 30, y - 20, 5, 0, Math.PI * 2, false);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x + 30, y - 20, 5, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x, y + 10, 5, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x, y, 60, 0, Math.PI, false)
    ctx.stroke();



    ctx.fillStyle = "grey";
    ctx.lineWidth = 5;

    ctx.beginPath();
    ctx.moveTo(x - 10, y - 20);
    ctx.lineTo(x + 10, y - 20);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(x - 75, y - 30);
    ctx.lineTo(x - 50, y - 20);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(x + 50, y - 20);
    ctx.lineTo(x + 75, y - 30);
    ctx.stroke();

    ctx.strokeStyle = 'black';
    ctx.beginPath();
    ctx.arc(x - 65, y - 50, 5, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x - 70, y - 40, 5, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x - 75, y - 28, 7, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x - 83, y - 11, 10, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x - 93, y + 11, 12, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x + 65, y - 50, 5, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x + 70, y - 40, 5, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x + 75, y - 28, 7, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x + 83, y - 11, 10, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x + 93, y + 11, 12, 0, Math.PI * 2, false)
    ctx.stroke();

    ctx.lineWidth = 5;
    ctx.fillStyle = "black",
      ctx.fillRect(x - 50, y - 110, 100, 40);

    ctx.lineWidth = 5;
    ctx.fillStyle = "black",
      ctx.fillRect(x - 70, y - 70, 140, 20);
  }

  var Iosya = new DrawJew(200, 200);
  var David = new DrawJew(400, 400);
  var Petr = new DrawJew(600, 200);
